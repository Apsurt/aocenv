name: CI

on: [push, pull_request]

jobs:
  build:
    if: (github.event_name == 'push' && !contains(github.event.head_commit.message, '[skip ci]')) || (github.event_name == 'pull_request' && !contains(github.event.pull_request.title, '[skip ci]'))
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          uv sync --group dev

      - name: Build package
        run: |
          uv build

      - name: Run tests
        run: |
          uv run pytest

      - name: Run mypy
        run: |
          uv run mypy src

      - name: Run ruff
        run: |
          uv run ruff check .
